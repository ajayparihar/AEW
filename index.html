<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEW</title>

    <!-- Favicon and Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet and Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <img src="svg/aew-full_logo.svg" alt="AEW" id="logo">
        <img src="svg/AEW.svg" alt="AEW" id="header-title">
    </header>
    
    <div id="dashboard">
        <div id="total-projects">Total Projects: <span id="projects-count">0</span></div>
        <div id="distinct-cities">Cities: <span id="cities-count">0</span></div>
        <div id="distinct-companies">Companies: <span id="companies-count">0</span></div>
    </div>

    <div id="loading-screen">
        <img src="svg/AEW-COG.svg" alt="Loading" id="loading-cog">
    </div>
    
    
    
    
    <div id="card-container"></div>

    <script src="script.js"></script>
</body>
</html>
